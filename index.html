<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" /> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300&family=Libre+Franklin:wght@100&display=swap"
        rel="stylesheet" />
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>เครื่องคำนวณดอกเบี้ยทบต้น (ลงทุนต่อเดือน) พร้อมกราฟ</title>
</head>

<body>
    <div class="calculator-container">
        <img src="./src/img/logo.png" width="150" height="120" alt="Program Logo">
        <h1>โปรเเกรมคำนวณดอกเบี้ยทบต้น</h1>

        <div class="input-group">
            <label for="principal">เงินต้น (บาท)</label>
            <input type="number" id="principal" value="0" min="0">
        </div>

        <div class="input-group">
            <label for="monthlyDeposit">เงินฝากเพิ่มรายเดือน (บาท)</label>
            <input type="number" id="monthlyDeposit" value="1000" min="0">
        </div>

        <div class="input-group">
            <label for="rate">อัตราดอกเบี้ยต่อปี (%)</label>
            <input type="number" id="rate" value="8" min="0" step="0.01">
        </div>

        <div class="input-group">
            <label for="time">ระยะเวลา (ปี)</label>
            <input type="number" id="time" value="10" min="1">
        </div>

        <div class="input-group hidden-compounding">
            <label for="compounding">ความถี่ในการทบต้นต่อปี</label>
            <input type="hidden" id="compounding" value="12">
        </div>
        
        <button id="calculate-btn">คำนวณ</button>

        <div class="result-box">
            <p>เงินฝากรวมทั้งหมด : <span id="totalDeposit">0.00 บาท</span></p>
            <p>ดอกเบี้ยทั้งหมด (Interest) : <span id="totalInterest">0.00 บาท</span></p>
            <p>เงินรวมทั้งหมด (Wealth) : <span id="totalWealth">0.00 บาท</span></p>
        </div>
        
        <div class="chart-container">
            <canvas id="compoundInterestChart"></canvas>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
